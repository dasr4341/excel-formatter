<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="LJ5CKn1KrqbYfO0rXyHGxrKljPmB6VUE-kH0_XInPS4" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Time Log Data</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- export data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"
        integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- get data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
        integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div id="buttonDiv"></div>
    <div class=" text-center display-3">Get TimeLog Data</div>
    <section class="container mt-5 p-4">
        <input type="file" id="file_inp" accept=".csv">
        <div class="message alert alert-danger">Please select a csv file to continue ...</div>
        <div class=" btn-grp flex flex-row">
            <button class="btn btn-primary" id="upload">Upload Excel </button>
            <button class=" btn btn-success" onclick="downloadExcelFile()">Download Excel</button>
            <a href="./assets/new_instructions.pdf" target="_blank"> <button
                    class=" btn btn-warning">Instructions</button>
            </a>
            <button class="copy copy-btn"><span></span> <img src="./assets/svg/copy-icon.svg" /> </button>
        </div>
        <div class="custom-loader  justify-content-center">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div>
    </section>
    <section class="table container table-striped"></section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./script/app.js" type="module"></script>
    <script src="./script/auth.js"></script>
</body>

</html>
